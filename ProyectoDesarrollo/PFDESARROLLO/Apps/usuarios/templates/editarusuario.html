{% extends 'baseusuarios.html' %} 

{% block contenido %}
<div class="container my-5">
    
    <h2>EDITAR USUARIO: {{ usuario.nombre_p }}</h2>
    <hr>
    
    <form method="post">
        {% csrf_token %} 

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        
        <button type="submit" class="btn btn-warning mt-3">GUARDAR CAMBIOS</button>
        <a href="{% url 'usuarios:listausuarios' %}" class="btn btn-secondary mt-3">CANCELAR</a>
    </form>

</div>
{% endblock contenido %}
