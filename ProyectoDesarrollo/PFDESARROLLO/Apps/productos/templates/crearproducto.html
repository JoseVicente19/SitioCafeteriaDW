{% extends "baseusuarios.html" %}

{% block title %}Crear Nuevo Producto{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h2>CREAR NUEVO PRODUCTO</h2>
    
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">GUARDAR PRODUCTO</button>
                <a href="{% url 'productos:listaproductos' %}" class="btn btn-secondary">CANCELAR</a>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
